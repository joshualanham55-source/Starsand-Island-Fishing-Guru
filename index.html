function buildCatalog(fishArray) {
    const rows = fishArray.map(f => {
        return `<tr class="fish-row" data-name="${f.name.toLowerCase()}" data-loc="${f.loc}" data-bait="${f.bait.join(',')}" data-seasons="${f.seasons.join(',')}" data-weather="${f.weather.join(',')}" data-senior="${f.senior}" data-king="${isKing(f.name)}">`;
    });
    return rows.join('\n');
}
